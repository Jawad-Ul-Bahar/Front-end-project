        <h3>Login Here</h3>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required><br>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>

    <script>
        let attempts = 3;
        const username = "jawadulbahar";
        const password = "1234";

        function checkLogin() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            if (usernameInput === username && passwordInput === password) {
               window.location.href = 'miniproject.html'; // Redirect to the desired website
            } else {
                attempts--;
                document.getElementById("message").textContent = `Incorrect username or password. Attempts left: ${attempts}`;
                if (attempts === 0) {
                    document.getElementById("loginForm").classList.add("disabled");
                    document.getElementById("message").textContent = "Login disabled. Maximum attempts reached.";
                }
            }
        }

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function showModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function showBackButtonModal() {
            document.getElementById('backButtonModal').style.display = 'flex';
        }

        function closeBackButtonModal() {
            document.getElementById('backButtonModal').style.display = 'none';
        }

        document.getElementById('backButton').addEventListener('click', showBackButtonModal);

        // Show modal on page load
        window.onload = function() {
            showModal();
        };
    </script>
